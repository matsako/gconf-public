<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
        }

        .header {
            display: flex;
            gap: 2rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .score-box {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            text-align: center;
            color: #fff;
        }

        .score-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .game-container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 12px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
            transition: all 0.15s ease;
        }

        .cell[data-value="2"] { background: #eee4da; color: #776e65; }
        .cell[data-value="4"] { background: #ede0c8; color: #776e65; }
        .cell[data-value="8"] { background: #f2b179; color: #fff; }
        .cell[data-value="16"] { background: #f59563; color: #fff; }
        .cell[data-value="32"] { background: #f67c5f; color: #fff; }
        .cell[data-value="64"] { background: #f65e3b; color: #fff; }
        .cell[data-value="128"] { background: #edcf72; color: #fff; font-size: 1.5rem; }
        .cell[data-value="256"] { background: #edcc61; color: #fff; font-size: 1.5rem; }
        .cell[data-value="512"] { background: #edc850; color: #fff; font-size: 1.5rem; }
        .cell[data-value="1024"] { background: #edc53f; color: #fff; font-size: 1.25rem; }
        .cell[data-value="2048"] { background: #edc22e; color: #fff; font-size: 1.25rem; box-shadow: 0 0 30px #edc22e; }

        .cell.pop {
            animation: pop 0.2s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .cell.merge {
            animation: merge 0.2s ease;
        }

        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .instructions {
            margin-top: 1.5rem;
            color: rgba(255,255,255,0.7);
            font-size: 0.875rem;
            text-align: center;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .game-over p {
            color: rgba(255,255,255,0.7);
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .win {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
        }

        @media (max-width: 400px) {
            .cell {
                width: 65px;
                height: 65px;
                font-size: 1.5rem;
            }
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    
    <div class="header">
        <div class="score-box">
            <div class="score-label">Score</div>
            <div class="score-value" id="score">0</div>
        </div>
        <div class="score-box">
            <div class="score-label">Best</div>
            <div class="score-value" id="best">0</div>
        </div>
    </div>

    <div class="game-container">
        <div class="grid" id="grid"></div>
    </div>

    <div class="buttons">
        <button onclick="newGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <p class="instructions">–ò—Å–ø–æ–ª—å–∑—É–π —Å—Ç—Ä–µ–ª–∫–∏ ‚Üê ‚Üë ‚Üí ‚Üì –∏–ª–∏ —Å–≤–∞–π–ø–∞–π</p>

    <div class="game-over" id="gameOver">
        <h2 id="gameOverTitle">Game Over</h2>
        <p>–°—á—ë—Ç: <span id="finalScore">0</span></p>
        <button onclick="newGame()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let best = localStorage.getItem('best2048') || 0;

        document.getElementById('best').textContent = best;

        function init() {
            grid = Array(4).fill(null).map(() => Array(4).fill(0));
            score = 0;
            updateScore();
            addRandomTile();
            addRandomTile();
            render();
            document.getElementById('gameOver').classList.remove('show');
        }

        function addRandomTile() {
            const empty = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) empty.push({i, j});
                }
            }
            if (empty.length === 0) return;
            const {i, j} = empty[Math.floor(Math.random() * empty.length)];
            grid[i][j] = Math.random() < 0.9 ? 2 : 4;
            
            setTimeout(() => {
                const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                if (cell) cell.classList.add('pop');
            }, 10);
        }

        function render() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    if (grid[i][j] !== 0) {
                        cell.textContent = grid[i][j];
                        cell.dataset.value = grid[i][j];
                    }
                    gridEl.appendChild(cell);
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > best) {
                best = score;
                localStorage.setItem('best2048', best);
                document.getElementById('best').textContent = best;
            }
        }

        function slide(row) {
            let arr = row.filter(x => x !== 0);
            let merged = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    arr[i + 1] = 0;
                    merged.push(i);
                }
            }
            arr = arr.filter(x => x !== 0);
            while (arr.length < 4) arr.push(0);
            return {arr, merged};
        }

        function move(direction) {
            let moved = false;
            const oldGrid = JSON.stringify(grid);

            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    const {arr} = slide(grid[i]);
                    grid[i] = arr;
                }
            } else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    const {arr} = slide(grid[i].reverse());
                    grid[i] = arr.reverse();
                }
            } else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    let col = [grid[0][j], grid[1][j], grid[2][j], grid[3][j]];
                    const {arr} = slide(col);
                    for (let i = 0; i < 4; i++) grid[i][j] = arr[i];
                }
            } else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    let col = [grid[3][j], grid[2][j], grid[1][j], grid[0][j]];
                    const {arr} = slide(col);
                    for (let i = 0; i < 4; i++) grid[3-i][j] = arr[i];
                }
            }

            if (JSON.stringify(grid) !== oldGrid) {
                moved = true;
                addRandomTile();
                render();
                updateScore();
                checkWin();
                if (!canMove()) gameOver();
            }
        }

        function canMove() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return true;
                    if (j < 3 && grid[i][j] === grid[i][j+1]) return true;
                    if (i < 3 && grid[i][j] === grid[i+1][j]) return true;
                }
            }
            return false;
        }

        function checkWin() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 2048) {
                        document.getElementById('gameOverTitle').textContent = 'üéâ –ü–æ–±–µ–¥–∞!';
                        document.getElementById('gameOver').classList.add('show', 'win');
                        document.getElementById('finalScore').textContent = score;
                    }
                }
            }
        }

        function gameOver() {
            document.getElementById('gameOverTitle').textContent = 'Game Over';
            document.getElementById('gameOver').classList.remove('win');
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('finalScore').textContent = score;
        }

        function newGame() {
            init();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                e.preventDefault();
                const dir = e.key.replace('Arrow', '').toLowerCase();
                move(dir);
            }
        });

        // Touch controls
        let touchStartX, touchStartY;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            if (Math.max(absDx, absDy) > 30) {
                if (absDx > absDy) {
                    move(dx > 0 ? 'right' : 'left');
                } else {
                    move(dy > 0 ? 'down' : 'up');
                }
            }
            touchStartX = null;
            touchStartY = null;
        });

        // Start game
        init();
    </script>
</body>
</html>
